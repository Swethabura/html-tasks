<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body
    style="margin-top: 8%; margin-left: 28%; margin-right: 20%"
    background="https://wallpapercave.com/wp/wp9101856.jpg"
  >
    <center>
      <form action="">
        <h1 style="color: aliceblue">Reset Password</h1>
        <hr />
        <br /><br />
        <label for="question" style="color: aliceblue"
          ><big>Select your security question &nbsp;&nbsp;</big></label
        >
        <select name="security-question" id="question">
          <option value="&lt;select&gt;">&lt;select&gt;</option>
          <option value="what is your mother's maiden name?">
            What is your mother's maiden name?
          </option>
          <option value="what is the name of your first pet?">
            What is the name of your pet?
          </option>
          <option value="what was your first car?">
            What was your first car?
          </option>
          <option value="what is the name of your favourite movie?">
            What is the name of your favourite movie?
          </option>
          <option value="what elementary school did you attend?">
            What elementary school did you attend?
          </option>
          <option
            value="what was the name of the boy or the girl you first kissed?"
          >
            What was the name of the boy or the girl you first kissed?
          </option>
        </select>
        <br /><br />
        <label for="question" style="color: aliceblue"
          ><big>Enter your answer :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</big></label
        >
        <input
          type="text"
          name="security-question"
          id="question"
        /><br /><br /><br /><br /><br />

        <label for="newpassword" style="color: aliceblue"
          ><big>Create new Password : &nbsp;</big></label
        >
        <input
          type="password"
          name="newpassword"
          id="newpassword"
        /><br /><br />

        <label for="confirmpassword" style="color: aliceblue"
          ><big>Confirm Password : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</big></label
        >
        <input
          type="password"
          name="confirmpassword"
          id="confirmpassword"
        /><br /><br /><br />

        <input
          type="submit"
          value="submit"
          formaction="resetsuccssepage.html"
        />
      </form>
    </center>
  </body>
</html>
