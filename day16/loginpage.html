<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
  </head>
  <body
    style="margin-top: 8%; margin-left: 20%; margin-right: 20%"
    background="https://html.sammy-codes.com/images/background.jpg"
  >
    <center>
      <form action="/Untitled-1.html">
        <h2>Login Form</h2>
        <hr />
        <br />
        <br />

        <label for="password"><big>Password</big></label> <br />
        <input type="password" name="password" id="password" required /> <br />
        <br />
        <br />

        <input type="submit" value="Login"/>
        <br /><br />
        <label for="signup">Don't have an account &nbsp;</label>
        <a href="signuppage.html">Sign-up</a>
        <br /><br />
        <label for="resetpassword">Forget password? &nbsp;&nbsp;</label>
        <a href="resetpassword.html">Reset password</a>

      </form>
    </center>
  </body>
</html>
