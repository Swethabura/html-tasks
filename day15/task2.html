<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form-2</title>
  </head>
  <body style="margin-right: 20%; margin-left: 20%; margin-top: 5%">
    <h3 align="center">Fill the below deatils:</h3>
    <form action="">
      <fieldset>
        <legend>
          <b><big>Registration Form</big></b>
        </legend>
        <br />

        <!-- username -->
        <label for="username"><b>User Name: &nbsp;</b></label>
        <input type="text" name="firstname" id="username" hspace="14" />
        <input type="text" name="middlename" id="username" hspace="40" />
        <input type="text" name="lastname" id="username" />
        <pre>
                    firstname                          middlename                      lastname</pre
        >

        <!-- DOB -->
        <label for="dob"><b>Date of birth: &nbsp;&nbsp;</b></label>
        <input type="date" name="dob" id="dob" /> <br /><br />

        <!-- gender -->
        <h4>Select Gender:</h4>
        <input type="radio" name="gender" id="male" value="Male" />&nbsp;&nbsp;
        <label for="male">Male</label> <br /><br />
        <input
          type="radio"
          name="gender"
          id="female"
          value="Female"
        />&nbsp;&nbsp; <label for="female">Female</label> <br /><br />
        <input
          type="radio"
          name="gender"
          id="others"
          value="Others"
        />&nbsp;&nbsp; <label for="others">Others</label> <br /><br />

        <!-- email -->
        <label for="email"
          ><b
            >Email:
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b
          ></label
        >
        <input type="email" name="email" id="email" /> <br><br>

        <!-- contact number -->
         <label for="number"><b>Contact No: &nbsp;&nbsp;&nbsp;&nbsp;</b></label>
         <input type="number" name="number" id="number"><br><br>
         <label for="address"><b>Address: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
         <input type="text" name="address" id="address"> <br><br>

         <!-- terms and conditions -->
        <input type="checkbox" name="t&c-agree" id="t&c" value="agreed">
        <label for="t&c"> Check here to agree Terms and Conditions</label><br><br>

        <!-- submit -->
         <input type="submit" value="submit" hspace="40">
         <input type="submit" value="reset">

      </fieldset>
    </form>
  </body>
</html>
